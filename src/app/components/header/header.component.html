<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-11 title" *ngIf="title != ''">
                <mat-card-title>{{ title }}</mat-card-title>
            </div>
            <div class="col-1">
                <button mat-mini-fab color="warn" (click)="eventBtn()">
                    <mat-icon>{{ iconBtn }}</mat-icon>
                </button>
            </div>        
        </div>
    </mat-card-content>
    
</mat-card><br>
