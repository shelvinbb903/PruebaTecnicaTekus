<br>
<div class="container">
  <div class="grid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <mat-card>
          <mat-form-field class="login-full-width" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput value="" [(ngModel)]="userName">
          </mat-form-field>
          <mat-form-field class="login-full-width" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <section>
            <button mat-raised-button color="primary" (click)="loginUser()">
              Iniciar Sesión
            </button>
          </section>         
          
        </mat-card><br>

        <ngb-alert type="warning" [dismissible]="false" *ngIf="errors != ''">
          {{ errors }}
        </ngb-alert>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  
</div>
